<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand" href="#"><i class="bi bi-instagram me-1 ms-5"></i>Instagram</a>
            </div>
            <div>
                <button type="button" class="btn btn-success me-3" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Create new post
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="message-text" class="col-form-label">Caption:</label>
                                        <textarea class="form-control" id="message-text"
                                            placeholder="Add the caption of your post here"></textarea>
                                        <div class="d-grid gap-2 d-md-block mt-2">
                                            <button type="button" class="btn btn-light"><i
                                                    class="bi bi-camera-fill"></i></button>
                                            <button type="button" class="btn btn-light"><i
                                                    class="bi bi-geo-alt-fill"></i></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle me-5" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="bi bi-gear-fill"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true"><i
                    class="bi bi-grid-3x3-gap-fill"></i></button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false"><i
                    class="bi bi-square-fill"></i></button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
            tabindex="0">
            <div class="container text-center">
                <div class="row row-cols-3">
                    <div class="col">
                        <img src="https://picsum.photos/450/450" alt="img">
                    </div>
                    <div class="col">
                        <img src="https://picsum.photos/450/450" alt="img">
                    </div>
                    <div class="col">
                        <img src="https://picsum.photos/450/450" alt="img">
                    </div>
                    <div class="col">
                        <img src="https://picsum.photos/450/450" alt="img">
                    </div>
                    <div class="col">
                        <img src="https://picsum.photos/450/450" alt="img">
                    </div>
                    <div class="col">
                        <img src="https://picsum.photos/450/450" alt="img">
                    </div>
                    <div class="col">
                        <img src="https://picsum.photos/450/450" alt="img">
                    </div>
                    <div class="col">
                        <img src="https://picsum.photos/450/450" alt="img">
                    </div>
                    <div class="col">
                        <img src="https://picsum.photos/450/450" alt="img">
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
            <div class="container text-center">
                <div class="col-12">
                    <div class="col">
                        <img src="https://picsum.photos/500/500" alt="img">
                    </div>
                    <div class="col">
                        <img src="https://picsum.photos/500/500" alt="img">
                    </div>
                    <div class="col">
                        <img src="https://picsum.photos/500/500" alt="img">
                    </div>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
                integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
                crossorigin="anonymous"></script>
</body>

</html>
